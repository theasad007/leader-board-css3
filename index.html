<body>
    <!-- Header Section Start -->
    <header class="header">

    <main>
        <!-- Top Players and Blog Start -->
        <section class="container">
            <div class="top-players">
                <h2 class="section-title">Top Players</h2>

                        <img src="images/players/player-2.png" alt="">

                    <div class="player">
                        <img src="images/players/player-4.png" alt="">

                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">

            </div>
            <div class="top-blogs">

                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-1.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title"><a href="" class="article-url">13 of My Favorite UI/UX Goodies</a></h3>

                            <img src="images/blogs/blog-2.png" alt="">

                            <p>By <a href="#" class="author-url">Tess Gadd</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-3.png" alt="">

                        <div class="blog-info">

                </div>
            </div>
